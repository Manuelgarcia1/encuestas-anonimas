<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-xl p-6 max-w-md w-full">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold text-gray-800">Acceso al Dashboard</h2>
      <button (click)="onClose()" class="text-gray-500 hover:text-gray-700">
        <i-lucide [name]="icons.X" class="w-5 h-5"></i-lucide>
      </button>
    </div>

    <!-- Contenido -->
    <div class="space-y-4">
      <p class="text-gray-600">
        Ingresa tu email para recibir el link de acceso al dashboard.
      </p>

      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <i-lucide [name]="icons.Mail" class="w-5 h-5 text-gray-400"></i-lucide>
        </div>
        <input [(ngModel)]="email" type="email"
          class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="tu@email.com"
          required>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-6 flex justify-end items-center gap-3">
      @if (loading) {
      <div class="loader border-2 border-blue-300 border-t-blue-600 rounded-full w-5 h-5 animate-spin"></div>
      }

      <button (click)="onSubmit()" [disabled]="loading || !email"
        class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
        Continuar
      </button>
    </div>
  </div>
